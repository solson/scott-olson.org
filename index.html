---
layout: default
title: home
---

{% for post in site.posts %}
  <div class="post">
    <div class="header">
      <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
      <p class="links">
        <a href="{{ post.url }}" class="permalink">Permalink</a>
        <b>|</b>
        <a href="#" class="comments">View Comments</a>
      </p>
      <div style="clear: both;"> </div>
    </div>
    <div class="entry">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
