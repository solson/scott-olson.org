---
layout: default
---

<div class="post">
  <div class="header">
    <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    <p class="links">
      <a href="{{ page.url }}" class="permalink">Permalink</a>
      <b>|</b>
      <a href="{{ page.url }}#comments" class="comments">View Comments</a>
    </p>
    <div style="clear: both;"> </div>
  </div>
  <div class="entry">
    {{ content }}
  </div>
  <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/scott-olson-blog/embed.js"></script><noscript><a href="http://disqus.com/forums/scott-olson-blog/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
