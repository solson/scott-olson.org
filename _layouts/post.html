---
layout: default
---

<div class="post">
  <div class="header">
    <h1 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <p class="date">Posted on {{ page.date | date: "%B %d, %Y" }}</p>
    <p class="links">
      <a href="{{ page.url }}" class="permalink">Permalink</a>
      <b>|</b>
      <a href="#" class="comments">View Comments</a>
    </p>
    <div style="clear: both;"> </div>
  </div>
  <div class="entry">
    {{ content }}
  </div>
</div>
